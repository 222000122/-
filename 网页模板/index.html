<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
<title>雪糕价格在线查询</title>
<link rel="stylesheet" href="css/frozenui.css">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/base.css" />

</head>
<body>
<div class="c-title">
	<div class="span1">
		<p>雪糕价格在线查询平台</p>
	</div>
	<div class="sky">
		<div class="clouds_one"></div>
		<div class="clouds_two"></div>
		<div class="clouds_three"></div>
	</div>
</div>
<div class="c-login">
	<div id="fig1">
		<img src="img/2.png"  width="250" height="250" alt="">
	</div>
	<form class="loginForm">
		<a href="javacsript:;" class="botton" id="loginA">添加雪糕信息</a>
		<a href="javacsript:;" class="botton" id="loginB">查询雪糕信息</a>
	</form>
	<div id="fig2">
		<img src="img/3.png"  width="250" height="250" alt="">
	</div>
</div>
<div class="login">
	<div class="title">
		<p>添加雪糕信息
			<a href="javascript:;" id="close1">关闭</a>
		</p>
	</div>
	<div class="content">
		<p><input type="text" class="tt" placeholder="请输入雪糕的名称：" lay-verify="required" /></p>
		<p><input type="text" class="tt" placeholder="请输入雪糕的品牌：" lay-verify="required"/></p>
		<p><input type="text" class="tt" placeholder="请输入雪糕的净含量" lay-verify="required" /></p>
		<p><input type="text"  class="tt" placeholder="请输入雪糕的口味" lay-verify="required" /></p>
		<p><input type="text" class="tt" placeholder="请输入雪糕的净含量" lay-verify="required" /></p>
		<p><input type="text" class="tt" placeholder="请输入您购买的该雪糕的价格（选填）"/></p>
		<p><input type="botton" class="green" id="submit_btn" value="提交"/></p>
	</div>
</div>
<div class="bg"></div>
<div class="login2">
	<div class="title2">
		查询雪糕信息 <a href="javascript:;" id="close2">关闭</a>
	</div>
	<div class="content2">
		<p><input type="text" class="tt2" placeholder="请输入雪糕的名称：" lay-verify="required" /></p>
		<p><input type="botton" class="purple" id="submit_btn2" value="提交"/></p>
	</div>
</div>
<div class="bg2"></div>
<script type="text/javascript">
	/*
	添加雪糕信息
	 */
	// 获取元素
	var link = document.querySelector('#loginA');
	var login = document.querySelector(".login");
	var bg = document.querySelector(".bg");
	var closeBtn = document.querySelector("#close");
	var title1 = document.querySelector(".title");
	// 点击注册/登录，显示遮盖层bg、登录窗口login
	link.addEventListener("click", function () {
		bg.style.display = 'block';
		login.style.display = 'block';
	})
	// 关闭登录框  隐藏遮盖层bg 、登录窗口login
	closeBtn.addEventListener("click", function () {
		bg.style.display = 'none';
		login.style.display = 'none';
	})
	//鼠标拖拽功能
	// (1) 当我们鼠标按下， 就获得鼠标在盒子内的坐标
	login.addEventListener("mousedown", function (e) {
		var x = e.pageX - login.offsetLeft;
		var y = e.pageY - login.offsetTop;
		//计算鼠标移动时 登陆框需要移动的距离
		document.addEventListener("mousemove", move)
		function move (e) {
			login.style.left = e.pageX - x + "px";
			login.style.top = e.pageY - y + "px";
		}
		//清除 mousemove移动事件
		document.addEventListener("mouseup", function () {
			document.removeEventListener("mousemove", move);
		})
	})
	/*
		查询雪糕信息
	 */
	var link2 = document.querySelector('#loginB');
	var login2 = document.querySelector(".login2");
	var bg2 = document.querySelector(".bg2");
	var closeBtn2 = document.querySelector("#close2");
	var title2 = document.querySelector(".title2");

	link2.addEventListener("click", function () {
		bg2.style.display = 'block';
		login2.style.display = 'block';
	})

	closeBtn2.addEventListener("click", function () {
		bg2.style.display = 'none';
		login2.style.display = 'none';
	})

	login2.addEventListener("mousedown", function (e) {
		var x = e.pageX - login2.offsetLeft;
		var y = e.pageY - login2.offsetTop;

		document.addEventListener("mousemove", move)
		function move (e) {
			login2.style.left = e.pageX - x + "px";
			login2.style.top = e.pageY - y + "px";
		}

		document.addEventListener("mouseup", function () {
			document.removeEventListener("mousemove", move);
		})
	})
</script>
</body>
</html>
